<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelUp: LinkedIn For Girls</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="profile">
        <div class="avatar">
            <div class="avatar-inner"></div>
        </div>
        <div>
            <h1>blah blah</h1>
            <p class="confidence">Confidence: 500pts</p>
        </div>
    </div>

    <div class="box-container">
        <div class="box-wrapper">
            <h2 class="box-title">Quests</h2>
            <div class="box">
                <div class="box-container">
                    <label><input type="checkbox"> Time Management</label>
                    <span style="color: #D23E74;">10pts</span>
                </div>
                <div class="box-container">
                    <label><input type="checkbox"> Problem Solving</label>
                    <span style="color: #D23E74;">50pts</span>
                </div>
                <div class="box-container">
                    <label><input type="checkbox"> Updating Resume</label>
                    <span style="color: #D23E74;">20pts</span>
                </div>
                <div class="box-container">
                    <label><input type="checkbox"> Apply FidHacks</label>
                    <span style="color: #D23E74;">100pts</span>
                </div>
            </div>
            <button class="button find-jobs">Find Jobs</button>
        </div>

        <div class="box-wrapper">
            <h2 class="box-title">Your Skills</h2>
            <div class="box">
                <ul>
                    <li>Communication</li>
                    <li>Teamwork</li>
                    <li>Front-end</li>
                </ul>
            </div>
            <button class="button networking">Networking</button>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
